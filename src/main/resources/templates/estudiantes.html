<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Listado de estudiantes</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"></head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de estudiantes</a>
		<!--  Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar nav">
				<li class="nav-item"><a class="nav-link"
				th:href="@{/estudiantes}">Control de estudiantes</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de estudiantes</h1>
		</div>
		<table class="table table-striped table-bordered">
		  <thead class="table-dark">
		    <tr>
		      <th>Nombre</th>
		      <th>Apellido</th>
		      <th>Email</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="estudiante : ${estudiantes}">
		      <td th:text="${estudiante.nombre}">Nombre</td>
		      <td th:text="${estudiante.apellido}">Apellido</td>
		      <td th:text="${estudiante.email}">Email</td>
		    </tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
